<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" placeholder="Name" name="name" id="name">
		</div>
		<div>
			<label for="phone">Phone Number</label><br>
			<input type="text" placeholder="Phone Number" name="phone" id="phone">
		</div>
		<div>
			<label for="address">Address</label><br>
			<input type="text" placeholder="Address" name="address" id="address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select name="multiSelect" id="multiSelect" multiple>
				<option value="labra">Labrador</option>
				<option value="pug">Pug</option>
				<option value="german">German Shephard</option>
			</select>
		</div>
		<div>
			<input type="submit" value="Submit" name="submit" id="submit">
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
